spring.profiles.active=prod
server.port=8080

spring.datasource.url=${URL_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}

spring.jpa.show-sql=true 
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB

digitalhouse.storage.s3.id-chave-acesso=${STORAGE_ID}
digitalhouse.storage.s3.chave-acesso-secreta=${STORAGE_CHAVE}
digitalhouse.password.client=${CLIENT_PASS} 
digitalhouse.storage.s3.bucket=digitalhouse-loja-fotos
digitalhouse.storage.s3.regiao=us-east-1
digitalhouse.storage.s3.diretorio-fotos=fotos
